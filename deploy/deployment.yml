apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudknight
  labels:
    app: cloudknight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudknight
  template:
    metadata:
      labels:
        app: cloudknight
    spec:
      containers:
        - name: cloudknight
          image: cloudopsknight/cloudknight:e431cfc9eaac5de360474b3b6eb40f35e4251c5e
          ports:
            - containerPort: 8080
