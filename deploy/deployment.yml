apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudknight
  labels:
    app: cloudknight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudknight
  template:
    metadata:
      labels:
        app: cloudknight
    spec:
      containers:
        - name: cloudknight
          image: cloudopsknight/cloudknight:90fca4cfa5cdd74dc2975988e36a2835311bfd13
          ports:
            - containerPort: 8080
